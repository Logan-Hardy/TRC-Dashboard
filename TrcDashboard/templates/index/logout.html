{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{%block content%}
<html>
  <body>
  <h1 class="text-center">Log Out</h1>
  {% if user.is_authenticated %}
  <p>You are currently logged in</p>
  <p>Log out of: {{ user.username }}!</p>
  <button class="btn btn-danger" type="submit" onlick="logout_user()">Log Out</button>
  
  {% else %}
  <a href="{% provider_login_url 'google' %}">Login with Google</a>
  {% endif %}

  </body>
</html>

{%endblock%}
